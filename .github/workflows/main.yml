name: Main

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Running
      run: |
        sudo apt update && sudo apt upgrade -y
        sudo apt install python3 python-pip -y
        pip3 install -U pyrogram -y
        python3 f.py
